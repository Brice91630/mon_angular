<h2>Login</h2>
<form (ngSubmit)="login(username.value, password.value)">
  <div>
    <label for="username">Username: </label>
    <input id="username" name="username" type="text" #username required />
  </div>
  <div>
    <label for="password">Password: </label>
    <input id="password" name="password" type="password" #password required />
  </div>
  <button type="submit">Login</button>
</form>
